<!DOCTYPE html>
<html>
    <head>
        <title>THE LAN STORE | ONLINE SHOPPING</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="h2.html">HOME</a></li>
                    <li><a href="h3.html">STORE</a></li>
                    <li><a href="hi.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">THE LAN STORE</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">PAINTINGS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Painting 1</span>
                    <img class="shop-item-image" src="Images/painting1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$13</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Painting 2</span>
                    <img class="shop-item-image" src="Images/painting2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Painting 3</span>
                    <img class="shop-item-image" src="Images/painting3.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10.5</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Painting 4</span>
                    <img class="shop-item-image" src="Images/painting4.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$20</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Shirt</span>
                    <img class="shop-item-image" src="Images/Shirt.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$20.45</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Jeans</span>
                    <img class="shop-item-image" src="Images/Jeans.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.50</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">THE LAN STORE</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
